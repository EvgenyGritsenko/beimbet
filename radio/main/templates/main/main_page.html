<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Самое крутое радио "Беимбет FM"</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">

        <style>
            #playPauseBtn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #volumeControl {
            vertical-align: middle;
        }
        </style>

    </head>
    <body>
        <h1>Самое крутое радио "Беимбет FM"</h1>
        <button id="playPauseBtn">Слушать</button>
        <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="1">
        <audio id="radioPlayer" style="display: none;">
            <source src="https://icecast-vgtrk.cdnvideo.ru/vestifm_aac_64kbps" type="audio/mpeg">
        </audio>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var playPauseBtn = document.getElementById('playPauseBtn');
                var radioPlayer = document.getElementById('radioPlayer');
                var volumeControl = document.getElementById('volumeControl');
    
                playPauseBtn.addEventListener('click', function() {
                    if (radioPlayer.paused) {
                        radioPlayer.play();
                        playPauseBtn.textContent = 'Пауза';
                    } else {
                        radioPlayer.pause();
                        playPauseBtn.textContent = 'Слушать';
                    }
                });
                volumeControl.addEventListener('input', function() {
                radioPlayer.volume = volumeControl.value;
                });
            });
        </script>
    </body>
</html>
